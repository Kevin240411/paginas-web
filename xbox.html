    header {
    background-color: #107c10;
    padding: 20px 0;
    text-align: center;

    nav {

    margin: 0 20px;

    background-position: center;
    min-height: 400px;
    color: #fff;
    text-shadow: 2px 2px 5px #000;
    }

    .hero h2 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    }

    .hero p {
    font-size: 1.2rem;
    max-width: 600px;
    }

    .button {
    margin-top: 30px;
    background-color: #107c10;
    color: #fff;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    }

    .button:hover {
    background-color: #0b5d0b;
    }

    footer {
    text-align: center;
    padding: 20px;
    background-color: #0e1e0e;
